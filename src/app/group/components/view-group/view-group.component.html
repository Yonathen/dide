<div class="group" *ngIf="isGroup()">
  <div class="col-12 form-component">
      <div class="form-component__label form-component__label--white" translate>
          group.group_name
      </div>
      <div class="form-component__label form-component__label--white form-component__label--value" translate>
          {{ group.name }}
      </div>
  </div>

  <div class="col-12 form-component">
      <div class="form-component__label form-component__label--white" translate>
          common.type
      </div>
      <div class="form-component__label form-component__label--white form-component__label--value" translate>
          {{ group.type }}
      </div>
  </div>

  <div class="col-12 form-component">
      <div class="form-component__label form-component__label--white" translate>
          common.date_created
      </div>
      <div class="form-component__label form-component__label--white form-component__label--value" translate>
          {{ group.createdOn }}
      </div>
  </div>


  <div class="col-xs-12 form-component">
      <p-table styleClass="loide-table" [columns]="cols" [value]="group.members" [rowHover]="true" [scrollable]="true" scrollHeight="300px">
          <ng-template pTemplate="header" let-columns>
              <tr>
                  <th class="col" *ngFor="let col of columns" [pSortableColumn]="col.field">
                      <span translate>{{col.header}}</span>
                      <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                  </th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
              <tr>
                  <td class="col" *ngFor="let col of columns">
                    <span *ngIf="col.field === 'status'">
                      {{ rowData.requestStatus }}
                    </span>
                    <span *ngIf="col.field === 'name'">
                      {{rowData?.user.profile?.firstName}} {{rowData?.profile?.lastName}}
                    </span>
                  </td>
              </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage" let-columns>
            <tr>
                <td [attr.colspan]="columns.length" translate>
                    group.empty_member
                </td>
            </tr>
          </ng-template>
      </p-table>
  </div>

</div>
