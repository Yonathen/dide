<div class="group">
    <div class="col-12 form-component">
        <div class="form-component__label form-component__label--white" translate>
            group.group_name
        </div>
        <div class="col-12 p-0">
            <input pInputText type="text" class="form-component__fluid" 
                placeholder="{{ 'group.placeholder_group_name' | translate}}"/>
        </div>
    </div>
    
    <div class="col-12 form-component">
        <div class="form-component__label form-component__label--white" translate>
            common.members
        </div>
        <div class="col-12 p-0 group__component">
            <div class="inputgroup">
                <input class="inputgroup__input inputgroup__input--gray inputgroup__input--btn2" placeholder="{{ 'group.placeholder_search_member' | translate}}">
                <button type="button" class="btn btn-warning inputgroup__btn m-0">
                    <span class="icon icon-search m-0"></span>
                </button>
                <button type="button" class="btn btn-success inputgroup__btn m-0">
                    <span class="icon icon-add m-0"></span>
                </button>
            </div>
        </div>
    </div>

    <div class="col-xs-12 form-component">
        <p-table styleClass="loide-table" [columns]="cols" [value]="members" [rowHover]="true" [scrollable]="true" scrollHeight="200px">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th class="col" *ngFor="let col of columns" [pSortableColumn]="col.field">
                        <span translate>{{col.header}}</span>
                        <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                    </th>
                    <th class="col col--xs"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                    <td class="col" *ngFor="let col of columns">
                        {{rowData[col.field]}}
                    </td>
                    <td class="col col--xs">
                        <button type="button" class="btn btn-danger btn--md m-0">
                            <span class="icon icon-delete m-0"></span>
                        </button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="dialog__footer">
    <button type="button" class="btn btn-success btn--md float-right">
        <span class="label" translate>common.create</span>
    </button>
    <button type="button" class="btn btn-warning btn--md float-right">
        <span class="label" translate>common.cancel</span>
    </button>
</div>
