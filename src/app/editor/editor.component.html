<div class="editor">
    <div class="editor__toolbar">
        <app-editor-toolbar (toolbarClicked)="onToolbarEvent($event)"></app-editor-toolbar>
    </div>
    <div class="editor__body">
        <div class="editor__bodySidebar editor__bodySidebar--left" [ngClass]="{'editor__bodySidebar--open': sidebarLeftVisible}">
            <app-editor-sidebar (onClickSidebar)="toggleSidebarLeft($event)"></app-editor-sidebar>
        </div>
        <div class="editor__bodyContent" [ngClass]="{'editor__bodyContent--singleSidebarOpen': isSingleBarOpen(), 'editor__bodyContent--bothSidebarOpen': isBothBarOpen()}">
            <!--<p-tabView styleClass="editor__tabView">
                <p-tabPanel leftIcon="{{ editorItem.icon }}" header="{{ editorItem.label }}" [closable]="true" *ngFor="let editorItem of editorMenuItems">
                    <ace-editor [mode]="'asp'" [(text)]="editorItem.state.content" #editor style="height:100%;"></ace-editor>
                </p-tabPanel>
            </p-tabView>-->
            <div class="editor__emptyTab" *ngIf="editorMenuItems.length === 0">
              <span translate>editor.empty_tabs</span><br>
              <a class="link-blue" translate>editor.empty_create_document</a>
            </div>
            <div class="editor__tabs" *ngIf="editorMenuItems.length !== 0">
              <div class="editor__tabsMenuWrap">
                <p-tabMenu [model]="editorMenuItems" styleClass="editor__tabMenu">
                  <ng-template pTemplate="item" let-item let-i="index">

                    <div class="ui-menuitem-wrap">
                      <div class="ui-menuitem-icon" [ngClass]="item.icon" *ngIf="item.icon"></div>
                      <div class="ui-menuitem-text"> {{item.label}} <span *ngIf="isChanged(item.state)">*</span> </div>
                      <div class="ui-menuitem-iconClose">
                          <span (click)="closeItem($event, item)" class="pi pi-times"></span>
                      </div>
                    </div>
                  </ng-template>
                </p-tabMenu>
              </div>
              <div class="editor__tabsRoute">
                <router-outlet></router-outlet>
              </div>
            </div>
        </div>
        <div class="editor__bodySidebar editor__bodySidebar--right" [ngClass]="{'editor__bodySidebar--open': sidebarRightVisible}">
            <app-editor-sidebar (onClickSidebar)="toggleSidebarLeft($event)" [positionRight]="true"></app-editor-sidebar>
        </div>


    </div>
</div>
